<div *ngIf="(candidatesListLoading$ | async) === false else spinner">
  <app-candidates-filter *ngIf="activeUserRole !== 'techInterviewer' && activeUserRole !== 'mentor'"
    (filterChanged)="onFilterChange($event)">
  </app-candidates-filter>
  <app-candidates-list [candidates]="candidatesList"
    [pageOfCandidates]="pageOfCandidates" (changePage)="onPageChange($event)">
  </app-candidates-list>
</div>

<ng-template #spinner>
  <mat-spinner></mat-spinner>
</ng-template>
